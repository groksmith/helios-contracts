name: Build & Test

on:
  push:
    branches: [$default-branch]
  pull_request:
    branches:
      - "**"
      
defaults:
  run:
    working-directory: packages/helios-contracts
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: yarn
          
      - name: Install
        run: yarn install
      - name: Build
        run: yarn compile
      - name: Run tests
        env:
          FORCE_COLOR: 3
        run: yarn test
